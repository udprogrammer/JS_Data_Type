<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //String
    let str = "Heloo....";
    console.log(str, "String");

    //Number
    let num = 23565;
    console.log(num, "Number");

    //Array
    let Bag = ["Book", "Pencil", "Pen", "Bottle"];
    console.log(Bag, "Array");
    for (let index = 0; index < Bag.length; index++) {
      console.log(Bag[index], "Array");
    }

    //Object
    let obj = {
      name: "Uday",
      age: 20,
      email: "uday60@gmail.com",
    };
    console.log(obj, "Object");

    //Boolean
    let bol = true;
    console.log(bol, "Boolean ");
    let bol1 = false;
    console.log(bol1, "Boolean ");

    //undefined
    let a;
    console.log(a, "undefind");

    //null
    let b = null;
    console.log(b, "null");
  </script>
</html>
